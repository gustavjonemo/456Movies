<div class="movie-container row">

    <div 
        class="column" 
        *ngFor="let movie of movieDetails"
    >   
        <a
            class="movie-name"
            routerLink="{{ '/movie-details/'+ movie['imdbID'] }}"
        >
            <img 
            class="thumbnail blur" 
            src="{{movie['Poster']}}" 
            alt="{{movie['Title']}}" 
            width="189.33" 
            height="280.2"
            >
        </a>
        <h3 class="overflow-text">
            <a 
                title="{{movie['Title']}}"
                routerLink="{{ '/movie-details/'+ movie['imdbID'] }}"
            >
                {{movie['Title']}}
            </a>
        </h3>
        <div>
            <span> {{movie['Year']}} </span>
            <span class="dot"></span>
            <span> {{movie['Runtime']}}</span>
        </div>
    </div>
</div>
