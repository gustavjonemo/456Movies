<div class="movie-container row">
    <h1> {{ title }} </h1>
    <div class="column" *ngFor="let movie of movies">
        <img class="img-thumbnail" src={{movie.Poster}} alt={{movie.Title}} width="189.33" height="280.2">
        <h3 class="overflow-text">{{ movie.Title }}</h3>
        <div>
            <span> {{movie.Year}} </span>
            <span class="dot"></span>
            <span> {{ movie.Runtime }}</span>
        </div>
    </div>
</div>
